<!-- component -->
<div class="flex h-screen">
  <!-- Left Pane -->
  <div class="hidden lg:flex items-center justify-center flex-1 bg-white text-black">

      <img src="assets/img/Foto.jpg" width="" alt="" srcset="" />

  </div>
  <!-- Right Pane -->
  <div class="w-full bg-gray-100 lg:w-1/2 flex items-center justify-center">
    <div class="max-w-md w-full p-6">
      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <img src="../../../assets/img/Logo.png" width="110" alt="" />
      </div>
      <h1 class="text-3xl font-semibold mb-6 text-black text-center">Crea tu cuenta en Nutricampus</h1>
      <h1 class="text-sm font-semibold mb-6 text-gray-500 text-center">Únete a nuestra comunidad y disfruta los beneficios</h1>

      <form action="#" method="POST" class="space-y-4" (ngSubmit)="saveData()" [formGroup]="registerForm">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Nombre de usuario</label>
          <input formControlName = "user" type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300" [(ngModel)]="usuario.nombreUsuario">
          <div *ngIf="user?.invalid && (user?.dirty || user?.touched)" class="text-danger">
            <div *ngIf="user?.errors?.['required']">
              El usuario es requerido
            </div>
          </div>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
          <input formControlName="email" type="text" id="email" name="email" class="mt-1 p-2 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300" [(ngModel)]="usuario.correo">
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger">
            <div *ngIf="email?.errors?.['required']">
              El email es requerido
            </div>
            <div *ngIf="email?.errors?.['email']">
              Formato invalido
            </div>
          </div>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input formControlName="password" type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300" [(ngModel)]="usuario.contra">
          <div *ngIf="pass?.invalid && (pass?.dirty || pass?.touched)" class="text-danger">
            <div *ngIf="pass?.errors?.['required']">
              La contraseña es requerida
            </div>
            <div *ngIf="pass?.errors?.['minlength']">
              El tamaño mínimo es de 8 caracteres
            </div>
          </div>
        </div>
        <p class="text-danger">{{formError}}</p>
        <div>
          <button type="submit" class="w-full bg-[#ade1ae] text-white p-2 rounded-md hover:bg-[#91c993] focus:outline-none focus:bg-[#ade1ae] focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 transition-colors duration-300">Registrarme</button>
        </div>
      </form>
      <div class="mt-4 text-sm text-gray-600 text-center">
        <p>¿Ya tienes una cuenta? <a href="/login" class="text-black hover:underline">Inicia sesión aquí</a></p>
      </div>
    </div>
  </div>

</div>
